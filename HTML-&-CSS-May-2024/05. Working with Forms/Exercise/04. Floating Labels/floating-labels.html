<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>

    <form action="#" class="login">
        <header>
            <h1>Login</h1>
        </header>

        <div class="field">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="login-email">Email</label>
            <span class="helper info">example: john.doe@gmail.com</span>
        </div>

        <div class="field">
            <input type="password" name="password" id="password" placeholder="Passwod" required>
            <label for="login-password">Password</label>
            <span class="helper info">minimum 6 characters, letters and numbers, at least 1 special character</span>
        </div>

        <input type="submit" value="Login"> 

    </form>
    
</body>
</html>
